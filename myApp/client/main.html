  <template name="chat"> 
    {{#each messages}}
      <p> <b> {{getUsername userId}} </b>{{{ formatDate createdAt}}} : {{text}}</p> <!-- le format date est l'appel aà la fonction cree dans le main-->
    {{else}}
      <p> No Messages. </p> 
    {{/each}}
  
    <form id="chat-form"> 
      <p> 
        <textarea
          name="text"
          placeholder="Write a message...">
        </textarea> 
      </p> 
      <p> <input type="submit" value = "Send" /> </p> 
  
    </form>  
  </template>
