<template name="chat"> 
  {{#each messages}}
    <p> {{createdAt}} : {{text}}</p> 
  {{else}}
    <p> No Messages. </p> 
  {{/each}}

  <form id="chat-form"> 
    <p> 
      <textarea
        name="text"
        placeholder="Write a message...">
      </textarea> 
    </p> 
    <p> <input type="submit" value = "Send" /> </p> 

  </form>  
</template>
